<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deno Example</title>
  </head>
  <body>
    <h1>Stock Search</h1>

    <form action="" onsubmit="onSubmit(); return false;">
        <input type="text" name="symbol" id="search" >
    </form>
    
    <div id="result"></div>
    <script>
        function onSubmit() {
            var api = "http://localhost:8000/search/" + document.getElementsByName("symbol")[0].value;
            fetch(api)
            .then(res => res.json())
            .then(res => { 
                document.getElementById('result').innerHTML = JSON.stringify(res, null, 4);
                document.getElementsByName("symbol")[0].value = '';
            })
            .catch(console.warn);
        }
    </script>
  </body>
</html>
